{% extends 'master_template.html' %}


{% block content %}

<center>
<font color="orange">{{msg}}</font>

<h2>Register here</h2> 

<form method="POST" action={{curl}}register/ >
<!--- Get sends data to the URl and it is less secured as compared to POST.-->
<!-- Action specifies the location where we have to send the data.-->
{% csrf_token %}

<table class="table table-hover">
<tr >
<td>Name</td>
<td><input type="text" name="name" placeholder="Name"/> </td>
</tr>
<tr>
<td>Username</td>
<td><input type="text" name="email" placeholder="User Name/Email"/> </td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="password" placeholder="Password"/> </td>
</tr>

<tr>
<td>Mobile</td>
<td><input type="text" name="mobile" placeholder="Enter mobile number"/> </td>
</tr>

<tr>
<td>Address</td>
<td>
<textarea name="address" id="" cols="22" rows="5" placeholder="Enter address"></textarea>
</td>
</tr>

<tr>
<td>City</td>
<td>
<select name="city">
<option>Select City</option>
<option>Indore</option>
<option>Ujjain</option>
<option>Bhopal</option>
<option>Mumbai</option>
<option>Bengaluru</option>
<option>Delhi</option>
</select>
</td>
</tr>

<tr>
<td>Gender</td>
<td>
    Male <input type="radio" name="gender" value="Male"/>
    &nbsp;&nbsp;
    Female <input type="radio" name="gender" value="Female"/>
</td>
</tr>
<tr>
<td colspan="2">
<center>
<input type="submit" name="s" value="Register"/>

</center>

</td>
</tr>   
</table>

</form>  

            <!--- Form is a tag used to take user input from the application.---> 
                    <!---method specify the way how the form data will be managed.--> 

</center>

{% endblock %}
