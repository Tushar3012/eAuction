{% extends 'userhome.html' %}


<style>
#category_main
{
    min-height: 450px;
    width: 750px;

}
.category_main_part
{
    height: 200px;
    width: 250px;
    float: left;
}
</style>
<center>
{% block content %}
<h2>Categories to search Bidding Products</h2>

<div id="category_main">
    {% for row in clist %}
    <a href="/user/subcatviewproducts/?catnm={{row.catnm}}">
    <div class="category_main_part">
        <br>
        <img src="{{media_url}}{{row.caticonnm}}" height="100" width="200" />
        <br>
        <b>{{row.catnm}}</b>
    </div>
    </a>
    {% endfor %}

</div>
</center> 
{% endblock %}
